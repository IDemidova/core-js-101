<body>
    <script>
        function getIdGeneratorFunction(startFrom) {
            let id = startFrom;
            let calls = 0;

            return () => {
                id = startFrom + calls;
                console.log('id: ' + id)

                calls += 1;
                console.log('calls: ' + calls)

                return id;
            };
        }

        const getId4 = getIdGeneratorFunction(0);
        console.log(getId4());
        console.log(getId4());
        console.log(getId4());
        console.log(getId4());
        console.log(getId4());

    </script>
