    <script>
        function isCreditCardNumber(ccn) {
            const cardNum = ccn.toString();
            console.log(cardNum);
            let checkNum = 0;

            for (let i = 0; i < cardNum.length; i += 1) {
                let digit = parseInt(cardNum.charAt(i), 10);
                console.log(i + ':' + digit);

                if (i % 2 !== 0) {
                    digit *= 2;

                    if (digit > 9) {
                        digit -= 9;
                    }
                }

                console.log('digit:' + digit);
                checkNum += digit;
            }

            console.log(checkNum)
            return (checkNum % 10) === 0;
        }

        console.log(isCreditCardNumber(79927398713));
    </script>
